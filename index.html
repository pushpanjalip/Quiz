<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">
          Quiz
        </h2>
      </div>
    </div>
    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are
          <span class="text-primary display-4 p-3"> 0% </span>ninja
        </p>
      </div>
    </div>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">
          On With Questions...
        </h2>
        <form class="quiz-form text-light">
          <!--Question 1-->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How can you detect the client's browser name?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">client.navName </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">navigator.appName</label>
            </div>
          </div>
          <!--Question 2-->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. What is the correct JavaScript syntax for opening a new window
              called "w2" ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label"
                >w2 = window.open("http://www.w3schools.com");
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">
                w2 = window.new("http://www.w3schools.com");
              </label>
            </div>
          </div>
          <!--Submit Button-->
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
